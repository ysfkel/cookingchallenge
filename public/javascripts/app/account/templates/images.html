<div>


    <section class="images-container">
        <header class="header">
            <form name="imagesForm">
                <input type="file" ngf-select="" ng-model="file" name="file" ngf-accept="'image/*'" required="" ng-change="actions.save(imagesForm.$valid,$files)">

                <span class="progress" ng-show="picFile.progress >= 0">
                  <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'" class="ng-binding"></div>
              </span>

                <span ng-show="picFile.result">Upload Successful</span>
                </fieldset>

            </form>
        </header>



        <ul class="image-list">
            <li ng-repeat="image in profile.data.images track by $index">
                <img src="../uploads/{{image.filename}}" class="thumbnail">
            </li>
        </ul>


    </section>
</div>
